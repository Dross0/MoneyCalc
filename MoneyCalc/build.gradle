plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.example'
version '1.0-SNAPSHOT'

javafx {
    version = "15"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics']
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'junit:junit:4.13.1'
    compile 'org.junit.jupiter:junit-jupiter-api:5.6.3'
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha5'

    compile 'org.openjfx:javafx-controls:16-ea+4'
    compile 'org.openjfx:javafx-fxml:16-ea+4'

    compile 'org.openjfx:javafx-graphics:16-ea+4'
}
